name: data deploy

on: [push]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: npm install, build, and test
        run: |
          cd tool/data
          npm ci
          npm run ci --if-present
          cp -rf build/data/* ../../src/data/
        env:
          CI: true
      - name: Commit files
        run: |
          echo ${{ github.ref }}
          git add .
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m "BOT: ðŸ¦ UPDATE DATA" -a | exit 0
      - name: Push changes
        run: |
          git push https://tmiame:${{ secrets.GITHUB_TOKEN }}@github.com/tmiame/ishikawa-covid19.git
